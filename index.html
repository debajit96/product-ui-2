<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product UI Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <div class="wrapper-thumb">
          <div class="thumbnail"></div>
          <div class="thumbnail"></div>
          <div class="thumbnail"></div>
        </div>
        <img class="img-product" src="images/nike-shoes.png" />
        <div class="frase">FAS</div>
        <div class="circle">☄</div>
      </div>

      <div class="card-description">
        <div class="wrapper">
          <span class="stars">★★★★★</span>
          <span class="price">$ 200.00</span>
        </div>
        <h1 class="title-product">Nike Air Max for Men</h1>
        <p>Men's Running Shoes.</p>
        <h3>Color:</h3>
        <div class="colors-wrap">
          <span class="colors"></span>
          <span class="colors selected"></span>
          <span class="colors"></span>
          <span class="colors"></span>
        </div>
        <h3>Size:</h3>
        <div class="size-wrap">
          <span class="size">40</span>
          <span class="size">41</span>
          <span class="size selected">42</span>
          <span class="size">43</span>
        </div>
        <div class="purchase">Add to chart</div>
        <div class="wishlist">Add to Wishlist</div>
      </div>
    </div>
  </body>
</html>
